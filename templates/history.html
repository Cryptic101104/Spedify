<!DOCTYPE html>
<html>
<head>
    <title>Search History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .goback-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .goback-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Search History</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Cost</th>
            <th>Link</th>
        </tr>
        {% for item in history %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td><a href="https://www.amazon.in/dp/{{ item[2] }}">View Product</a></td>
        </tr>
        {% endfor %}
    </table>
    <a class="goback-button" href="/">Go Back</a>
    <footer style="text-align: center; background-color: #007bff; color: #fff; padding: 10px 0;">
        <p>&copy; 2024 Spedify. All rights reserved.</p>
    </footer>
</body>
</html>
