<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spedify</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('file:///F:/Download/The%20illustration%20graphic%20vector%20consists%20of%20abstract%20background%20with%20a%20blue%20gradient_%20Dynamic%20shapes%20composition.%20Eps10%20vector.%20perfect%20for%20presentation%20background,%20website,%20landing%20page,%20wallpaper');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #007bff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .history-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .history-button:hover {
            background-color: #0056b3;
        }

        /* Loading animation styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 9999;
            display: none;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Spedify</h1>
    <div class="container">
        <form method="post" id="search-form">
            <input type="text" name="product" placeholder="Enter Product Name">
            <button type="submit">Search</button>
        </form>
        <!-- Add a button for viewing search history -->
        <a class="history-button" href="/history">View Search History</a>
    </div>
    <footer style="text-align: center; background-color: #007bff; color: #fff; padding: 10px 0;">
        <p>&copy; 2024 Spedify. All rights reserved.</p>
    </footer>

    <!-- Loading animation -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function() {
            // Show loading animation when form is submitted
            document.getElementById('loading-overlay').style.display = 'block';
        });

        window.addEventListener('load', function() {
            // Hide loading animation when page is fully loaded
            document.getElementById('loading-overlay').style.display = 'none';
        });
    </script>
</body>
</html>
